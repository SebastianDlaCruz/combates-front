@let schoolLocal = school();

<li>
  <strong>{{ schoolLocal.name }}</strong>

  <app-menu-vertical [items]="menuItems" />

  <div class="container-buttons">
    <button class="edit-element" (click)="onEdit(schoolLocal.id || 0)">
      <ng-icon [svg]="editIcon"></ng-icon>
    </button>
    <button class="trash-element" (click)="onOpenModal()">
      <ng-icon [svg]="trashIcon"></ng-icon>
    </button>
  </div>
</li>

<app-confirm-modal #confirmModal title="Eliminar escuela" paragraph="Â¿Desea eliminar {{schoolLocal.name}}?"
  (confirm)="onDelete(schoolLocal.id || 0)" />
