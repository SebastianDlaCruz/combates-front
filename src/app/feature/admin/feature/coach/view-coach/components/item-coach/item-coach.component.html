@let coachLocal = coach();


<li>

  <div class="container-info">
    <strong>{{coachLocal.name}}</strong>
    <span>/</span>
    <strong>Escuela: {{nameSchool}}</strong>
  </div>

  <app-menu-vertical [items]="menuItems" />



  <div class="container-buttons">

    <button class="edit-element" (click)="onEdit()">
      <ng-icon [svg]="editIcon"></ng-icon>
    </button>

    <button class="trash-element" (click)="onOpenModal()">
      <ng-icon [svg]="trashIcon"></ng-icon>
    </button>
  </div>

</li>

<app-confirm-modal #confirmModal title="Eliminar coach" paragraph="Â¿Desea eliminar {{coachLocal.name}}?"
  (confirm)="onDelete(coachLocal.id || 0)" />
