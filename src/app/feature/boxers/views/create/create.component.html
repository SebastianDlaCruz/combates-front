<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Boxeadores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <ion-item lines="none">
      <ion-input label="Nombre" type="number" label-placement="floating" fill="outline"
        placeholder="Enter text"></ion-input>
    </ion-item>

    <ion-button type="submit">Crear</ion-button>
  </form>
</ion-content>
